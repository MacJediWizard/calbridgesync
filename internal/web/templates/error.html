{{define "content"}}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
        <div class="mx-auto h-24 w-24 flex items-center justify-center rounded-full bg-red-100">
            <svg class="h-12 w-12 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>

        <h1 class="mt-6 text-4xl font-extrabold text-gray-900">
            {{if .Code}}{{.Code}}{{else}}Error{{end}}
        </h1>

        <p class="mt-3 text-lg text-gray-600">
            {{if .Message}}{{.Message}}{{else}}An unexpected error occurred.{{end}}
        </p>

        {{if .Details}}
        <div class="mt-4 text-left bg-gray-50 rounded-lg p-4">
            <pre class="text-sm text-gray-700 overflow-x-auto">{{.Details}}</pre>
        </div>
        {{end}}

        <div class="mt-8 space-x-4">
            <a href="/" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Go to Dashboard
            </a>
            <button onclick="history.back()" class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Go Back
            </button>
        </div>
    </div>
</div>
{{end}}
