{{define "content"}}
<div class="min-h-[60vh] flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full text-center">
        <h1 class="text-5xl font-bold text-red-400">{{if .Code}}{{.Code}}{{else}}Error{{end}}</h1>
        <p class="mt-4 text-lg text-gray-400">{{if .Message}}{{.Message}}{{else}}An unexpected error occurred.{{end}}</p>

        {{if .Details}}
        <div class="mt-6 text-left bg-gray-800 rounded-lg p-4 border border-gray-700">
            <pre class="text-sm text-gray-300 overflow-x-auto">{{.Details}}</pre>
        </div>
        {{end}}

        <div class="mt-8 flex justify-center space-x-4">
            <a href="/" class="px-4 py-2 rounded bg-primary hover:bg-primary-dark text-white font-medium transition-colors">Dashboard</a>
            <button onclick="history.back()" class="px-4 py-2 rounded text-gray-400 hover:text-white hover:bg-gray-700 transition-colors">Go Back</button>
        </div>
    </div>
</div>
{{end}}
