<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - CalBridge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#6366f1',
                        'primary-dark': '#4f46e5',
                        'success': '#22c55e',
                        'warning': '#f59e0b',
                        'error': '#ef4444',
                    },
                    fontFamily: {
                        'sans': ['Roboto', 'system-ui', 'sans-serif'],
                        'heading': ['Orbitron', 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Roboto', system-ui, sans-serif;
            background-color: #111827;
        }
        h1, h2, h3, h4, .font-heading {
            font-family: 'Orbitron', monospace;
        }
        .htmx-indicator { display: none; }
        .htmx-request .htmx-indicator { display: inline; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex items-center justify-between h-14">
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-2">
                        <span class="text-lg font-bold text-white font-heading">CalBridge</span>
                    </a>
                    {{if .User}}
                    <div class="hidden md:flex ml-8 space-x-1">
                        <a href="/" class="px-3 py-2 rounded text-sm {{if eq .ActiveNav "dashboard"}}bg-gray-700 text-white{{else}}text-gray-300 hover:text-white hover:bg-gray-700{{end}}">
                            Dashboard
                        </a>
                        <a href="/sources" class="px-3 py-2 rounded text-sm {{if eq .ActiveNav "sources"}}bg-gray-700 text-white{{else}}text-gray-300 hover:text-white hover:bg-gray-700{{end}}">
                            Sources
                        </a>
                    </div>
                    {{end}}
                </div>
                {{if .User}}
                <div class="flex items-center space-x-4">
                    <span class="hidden sm:block text-sm text-gray-400">{{.User.Email}}</span>
                    <form action="/auth/logout" method="POST">
                        <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                        <button type="submit" class="px-3 py-1.5 text-sm text-gray-300 hover:text-white">
                            Logout
                        </button>
                    </form>
                </div>
                {{end}}
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="flex-1 max-w-6xl mx-auto w-full py-6 px-4">
        {{if .Flash}}
        <div class="mb-4 p-3 rounded {{if eq .Flash.Type "error"}}bg-red-900/50 border border-red-700 text-red-200{{else if eq .Flash.Type "success"}}bg-green-900/50 border border-green-700 text-green-200{{else}}bg-blue-900/50 border border-blue-700 text-blue-200{{end}}">
            {{.Flash.Message}}
        </div>
        {{end}}

        {{template "content" .}}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 border-t border-gray-700 py-4 mt-auto">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <p class="text-gray-500 text-sm">CalBridge - CalDAV Synchronization</p>
            <p class="text-gray-600 text-xs mt-1">Powered by MacJediWizard Digital Wizardry</p>
        </div>
    </footer>
</body>
</html>
