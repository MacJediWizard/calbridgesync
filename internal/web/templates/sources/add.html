{{define "content"}}
<div class="max-w-2xl mx-auto space-y-6">
    <!-- Header -->
    <div>
        <h1 class="text-2xl font-bold text-white">Add Calendar Source</h1>
        <p class="text-sm text-gray-400">Configure a new calendar synchronization</p>
    </div>

    <!-- Form -->
    <div class="bg-gray-800 rounded-lg border border-gray-700">
        <form action="/sources/add" method="POST" class="p-6 space-y-6">
            <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">

            {{if .Error}}
            <div class="p-3 rounded bg-red-900/50 border border-red-700 text-red-200 text-sm">
                {{.Error}}
            </div>
            {{end}}

            <!-- General Settings -->
            <div class="space-y-4">
                <h3 class="text-sm font-semibold text-gray-300 uppercase tracking-wide border-b border-gray-700 pb-2">General</h3>
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Name</label>
                    <input type="text" name="name" id="name" value="{{.Form.Name}}" required placeholder="My Calendar Sync" class="w-full rounded py-2 px-3 bg-gray-900 border border-gray-600 text-white placeholder-gray-500 focus:border-primary focus:outline-none">
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <div>
                        <label for="source_type" class="block text-sm font-medium text-gray-300 mb-1">Type</label>
                        <select name="source_type" id="source_type" required class="w-full rounded py-2 px-3 bg-gray-900 border border-gray-600 text-white focus:border-primary focus:outline-none">
                            <option value="caldav" {{if eq .Form.SourceType "caldav"}}selected{{end}}>CalDAV</option>
                            <option value="google" {{if eq .Form.SourceType "google"}}selected{{end}}>Google</option>
                            <option value="outlook" {{if eq .Form.SourceType "outlook"}}selected{{end}}>Outlook</option>
                        </select>
                    </div>
                    <div>
                        <label for="sync_interval" class="block text-sm font-medium text-gray-300 mb-1">Interval</label>
                        <select name="sync_interval" id="sync_interval" required class="w-full rounded py-2 px-3 bg-gray-900 border border-gray-600 text-white focus:border-primary focus:outline-none">
                            <option value="300" {{if eq .Form.SyncInterval 300}}selected{{end}}>5 min</option>
                            <option value="900" {{if eq .Form.SyncInterval 900}}selected{{end}}>15 min</option>
                            <option value="1800" {{if eq .Form.SyncInterval 1800}}selected{{end}}>30 min</option>
                            <option value="3600" {{if or (eq .Form.SyncInterval 0) (eq .Form.SyncInterval 3600)}}selected{{end}}>1 hour</option>
                            <option value="7200" {{if eq .Form.SyncInterval 7200}}selected{{end}}>2 hours</option>
                            <option value="21600" {{if eq .Form.SyncInterval 21600}}selected{{end}}>6 hours</option>
                            <option value="86400" {{if eq .Form.SyncInterval 86400}}selected{{end}}>24 hours</option>
                        </select>
                    </div>
                    <div>
                        <label for="conflict_strategy" class="block text-sm font-medium text-gray-300 mb-1">Conflicts</label>
                        <select name="conflict_strategy" id="conflict_strategy" required class="w-full rounded py-2 px-3 bg-gray-900 border border-gray-600 text-white focus:border-primary focus:outline-none">
                            <option value="source_wins" {{if eq .Form.ConflictStrategy "source_wins"}}selected{{end}}>Source wins</option>
                            <option value="dest_wins" {{if eq .Form.ConflictStrategy "dest_wins"}}selected{{end}}>Dest wins</option>
                            <option value="newest_wins" {{if eq .Form.ConflictStrategy "newest_wins"}}selected{{end}}>Newest wins</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Source Server -->
            <div class="space-y-4">
                <h3 class="text-sm font-semibold text-gray-300 uppercase tracking-wide border-b border-gray-700 pb-2">Source Server</h3>
                <div>
                    <label for="source_url" class="block text-sm font-medium text-gray-300 mb-1">CalDAV URL</label>
                    <input type="url" name="source_url" id="source_url" value="{{.Form.SourceURL}}" required placeholder="https://caldav.example.com/calendars/user/" class="w-full rounded py-2 px-3 bg-gray-900 border border-gray-600 text-white placeholder-gray-500 focus:border-primary focus:outline-none">
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="source_username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
                        <input type="text" name="source_username" id="source_username" value="{{.Form.SourceUsername}}" required placeholder="user@example.com" class="w-full rounded py-2 px-3 bg-gray-900 border border-gray-600 text-white placeholder-gray-500 focus:border-primary focus:outline-none">
                    </div>
                    <div>
                        <label for="source_password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                        <input type="password" name="source_password" id="source_password" required class="w-full rounded py-2 px-3 bg-gray-900 border border-gray-600 text-white placeholder-gray-500 focus:border-primary focus:outline-none">
                    </div>
                </div>
            </div>

            <!-- Destination Server -->
            <div class="space-y-4">
                <h3 class="text-sm font-semibold text-gray-300 uppercase tracking-wide border-b border-gray-700 pb-2">Destination Server</h3>
                <div>
                    <label for="dest_url" class="block text-sm font-medium text-gray-300 mb-1">CalDAV URL</label>
                    <input type="url" name="dest_url" id="dest_url" value="{{.Form.DestURL}}" required placeholder="https://caldav.example.com/calendars/user/" class="w-full rounded py-2 px-3 bg-gray-900 border border-gray-600 text-white placeholder-gray-500 focus:border-primary focus:outline-none">
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="dest_username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
                        <input type="text" name="dest_username" id="dest_username" value="{{.Form.DestUsername}}" required placeholder="user@example.com" class="w-full rounded py-2 px-3 bg-gray-900 border border-gray-600 text-white placeholder-gray-500 focus:border-primary focus:outline-none">
                    </div>
                    <div>
                        <label for="dest_password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                        <input type="password" name="dest_password" id="dest_password" required class="w-full rounded py-2 px-3 bg-gray-900 border border-gray-600 text-white placeholder-gray-500 focus:border-primary focus:outline-none">
                    </div>
                </div>
                <p class="text-xs text-gray-500">Passwords are encrypted with AES-256-GCM</p>
            </div>

            <!-- Actions -->
            <div class="flex justify-end space-x-3 pt-4 border-t border-gray-700">
                <a href="/sources" class="px-4 py-2 rounded text-gray-400 hover:text-white text-sm font-medium">Cancel</a>
                <button type="submit" class="px-4 py-2 rounded bg-primary hover:bg-primary-dark text-white text-sm font-medium transition-colors">Add Source</button>
            </div>
        </form>
    </div>
</div>
{{end}}
