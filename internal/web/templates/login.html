{{define "content"}}
<div class="min-h-[80vh] flex items-center justify-center py-8">
    <div class="w-full max-w-sm">
        <!-- Title -->
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-white">CalBridge</h1>
            <p class="mt-2 text-gray-400">CalDAV Calendar Synchronization</p>
        </div>

        {{if .Error}}
        <div class="mb-4 p-3 rounded bg-red-900/50 border border-red-700 text-red-200 text-sm">
            {{.Error}}
        </div>
        {{end}}

        <!-- Login Card -->
        <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
            <form action="/auth/login" method="POST">
                <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                <button type="submit" class="w-full py-3 px-4 rounded bg-primary hover:bg-primary-dark text-white font-medium transition-colors">
                    Sign in with SSO
                </button>
            </form>
        </div>

        <!-- Features -->
        <div class="mt-8 space-y-3">
            <div class="bg-gray-800/50 rounded p-4 border border-gray-700">
                <h3 class="text-sm font-medium text-white">Multi-Calendar Sync</h3>
                <p class="text-xs text-gray-400 mt-1">Sync between any CalDAV servers</p>
            </div>
            <div class="bg-gray-800/50 rounded p-4 border border-gray-700">
                <h3 class="text-sm font-medium text-white">Secure Credentials</h3>
                <p class="text-xs text-gray-400 mt-1">AES-256-GCM encryption at rest</p>
            </div>
            <div class="bg-gray-800/50 rounded p-4 border border-gray-700">
                <h3 class="text-sm font-medium text-white">Automatic Sync</h3>
                <p class="text-xs text-gray-400 mt-1">Configurable sync intervals</p>
            </div>
        </div>
    </div>
</div>
{{end}}
